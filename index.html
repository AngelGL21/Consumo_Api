<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" type="image/png">
    <title>Pokédex | Pokéapi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/188/188918.png" alt="Pokebola">
        </div>
        <h1>Pokédex</h1>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Aplicaciones</li>
                <li>TV Pokémon</li>
                <li>Noticias</li>
            </ul>
        </nav>
        <div class="conteiner-buscador">
        <div class="container-input">
            <input id="input" type="text" placeholder="Buscar pokemón por nombre" name="text" class="input">
            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <button id="btnBuscar" onclick="buscarPokemon()">Buscar</button>
        </div>
        </div>
    </header>
    <div class="lista_pokemon" id="lista_pokemon">
        <!-- aquí se muestra los pókemon -->
    </div>
    <div class="buttons" id="buttons"></div>
    <script src="script.js"></script>
</body>
</html>
